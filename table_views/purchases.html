<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="table_views/preload-purchases.js"></script>
    </head>
    <body>
        <div class="container p-3 bg-secondary text-white" id="subtitle">
            <div class="row">
                <h3 class='col-sm-6'>Purchases</h3>
                <div class='col-sm-5'></div>
                <button id="add" class="btn btn-light float-right col-sm-1 pr-3" data-toggle="modal" data-target="#exampleModal">New</button>
            </div>
        </div>
        <div class='container p-3 bg-primary text-white'>
            <div class="row">
                <div class="col-sm-1">Id</div>
                <div class="col-sm-2">Date</div>
                <div class="col-sm-3">Name</div>
                <div class="col-sm-1">SKU</div>
                <div class="col-sm-1">Location</div>
                <div class="col-sm-1">Size</div>
                <div class="col-sm-1">Price</div>
                <div class="col-sm-2">Status</div>
            </div>
        </div>
        <div class='container p-3' id='purchase-rows'></div> 

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add a new purchase</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <label for="date">Date</label>
                      <input type="text" class="form-control" id="date">
                      <select class="selectpicker">
                          <option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
                          <option data-tokens="mustard">Burger, Shake and a Smile</option>
                          <option data-tokens="frosting">Sugar, Spice and all things nice</option>
                      </select>
                        
                  </div>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
              </div>
              </div>
            </div>
        </div>

        <script>
            document.getElementById("add").addEventListener('click', () => {
                console.log("clicked button")
                $('exampleModal').modal()
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    </body>
</html>
